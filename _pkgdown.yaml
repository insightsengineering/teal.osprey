url: https://pages.github.roche.com/Rpackages/teal.osprey/dev

template:
  params:
    bootswatch: cerulean

development:
  mode: devel


navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/Rpackages/teal.osprey


reference:
  - title: Package
    contents:
      - teal.osprey
  - title: Table Modules
    desc: "Teal table modules including Disposition table and Adverse Event tables"
    contents:
      - starts_with("tm_t_")
  - title: Graph Modules
    desc: "Teal graph modules including safety and early efficacy graphs"
    contents:
      - starts_with("tm_g_")
  - title: Utility
    contents:
      - label_aevar
      - quick_filter
      - ui_g_decorate
      - srv_g_decorate
